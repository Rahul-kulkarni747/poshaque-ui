<div class="text-center content">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark d-flex justify-content-between">
    <span>
      <img src="../../assets/Images/logo/apple-touch-icon.png" class="logo-img pb-2"/>&nbsp;<a class="navbar-brand text-white">oshaque</a>
    </span>
    <form class="form-inline mt-2 mt-md-0">
      <button class="btn btn-primary my-2  d-none d-md-block  my-sm-0" type="button" [routerLink]="['../home']">Back</button>
    </form>
    <button class="btn btn-primary my-2 my-sm-0 d-md-none" type="button" [routerLink]="['../home']">Back</button>
  </nav>
  <div class="form-signin d-flex justify-content-center">
    <div class="card" >
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
          <img src="../../assets/Images/logo/apple-touch-icon.png" class="login-logo"/><h2 class="my-2">Poshaque</h2>
          <h4 class="mb-2 font-weight-normal">Sign in</h4>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" [(ngModel)]="user.username" name="email"
          class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control"  [(ngModel)]="user.password" name="password" 
          placeholder="Password" required>
          <small class="badge badge-danger">{{errorMessage}}</small>
          <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
          <div class="mt-3">Don't have an account? <span class="text-primary pointer-cursor" [routerLink]="['../signup']"> Sign up </span> here</div>
          <p class="mt-4 text-muted">&copy; 2017-2020</p>
        </form>
      </div>
    </div>
  </div>
</div>
