<div class="moduleContainer">
    <h5 class="grey-color"> <span class="pointer-cursor text-info p-0" routerLink="../"> <i
        class="fas fa-arrow-left"></i> Shop</span> | Thank You</h5>
        <p>Thank you for your order.</p>
    <hr class="my-4">
    <div class="row p-3">
        <div class="col-12 col-md-6 mt-2">
            <div class="box-container p-4 stepper-div-min-height">
                <h4>Your order is confirmed</h4>
                <span class="mt-3 grey-color">Your order will be dispatched soon</span>
                <div class="mt-3">
                    <app-stepper [obj]="stepper"></app-stepper>
                </div>
            </div>
        </div>
        <div class=" col-12 col-md-6 mt-2">
            <div class="box-container p-4">
                <form   #f="ngForm" (ngSubmit)="f.form.valid && saveFeedback()">
                    <h4>Thank you for shopping with us</h4>
                    <span class="mt-3 grey-color">Any feedback? We'd love to hear from you</span>
                    <textarea class="form-control mt-1" name="feedback" [(ngModel)]="feedback.feedback"  (change)="doTextareaValueChange($event)" #feedback="ngModel" required minlength="10" maxlength="200" placeholder="Enter Your Feedback.."></textarea>
                    <small *ngIf="feedback.invalid && f.submitted" class="badge badge-danger mt-1 ml-1">
                        <div *ngIf="feedback.errors.required">
                        <i class="fas fa-exclamation-circle"></i> Feedback is required.
                        </div>
                        <div *ngIf="feedback.errors.minlength">
                        <i class="fas fa-exclamation-circle"></i> Enter Minimum 10 characters.
                        </div>
                    </small>
                    <div>
                        <button type="submit" class="btn btn-primary btn-sm mt-3">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
